<link rel="import" href="../../bower_components/polymer/polymer.html">
<link rel="import" href="../../bower_components/iron-pages/iron-pages.html">

<dom-module id="app-pages">

  <template>

    <style>
      :host {
        display: block;
      }
      .page {
        opacity: 0;
        transition: 0.5s opacity;
      }
    </style>
    <iron-pages
      selected="[[page]]"
      selected-attribute="active"
      attr-for-selected="id"
      fallback-selection="404"
      role="main">

      <my-page-view1 id="home" class="page" app="{{app}}"></my-page-view1>
      <my-page-view404 id="404" class="page" app="{{app}}"></my-page-view404>

    </iron-pages>
  </template>

  <script>
    Polymer({
      is: 'app-pages',

      properties: {
        app: Object,
        page: {
          type: String,
          reflectToAttribute: true,
          observer: '_pageChanged'
        },
        route: Object
      },

      _pageChanged(page) {
        if (Polymer.isInstance(this.$[page])) {
          this.async(() => {
            this._pageLoaded();
          });
        } else {
          // Async load page import on demand.
          this.importHref(
            this.resolveUrl(`${this.$[page].localName}/${this.$[page].localName}.html`),
            this._pageLoaded,
            this._pageFailed,
            true
          );
        }
      },
      _pageLoaded() {
        this.$[this.page].style.opacity = 1;
      },
      _pageFailed() {
        this.page = '404';
      }

    });

  </script>
</dom-module>
